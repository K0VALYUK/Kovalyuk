  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1616546301462-d3d4a9ba8b4e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    /* Затемнение */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    h1 {
      font-size: 64px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      color: #00ffff;
      z-index: 1;
      margin-bottom: 10px;
    }

    p {

      color: #ccc;
      z-index: 1;
      margin-bottom: 30px;
    }

    .icons {
      display: flex;
      gap: 25px;
      z-index: 1;
      margin-bottom: 30px;
    }

    .icons a {
      color: #fff;
      font-size: 30px;
      transition: transform 0.2s, color 0.3s;
    }

    .icons a:hover {
      transform: scale(1.3);
      color: #00ffff;
    }

    footer {
      font-size: 14px;
      color: #888;
      z-index: 1;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
